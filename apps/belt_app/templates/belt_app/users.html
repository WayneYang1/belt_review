<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>User Review</title>
</head>
<body>
	<p><a href="{% url 'belt:books' %}">Home</a></p>
	<p><a href="{% url 'belt:add' %}">Add a Book and Review</a></p>
	<p><a href="{% url 'belt:logout' %}">Logout</a></p>
	<h3>User Alias: {{ user.first_name }}</h3>
	<p>Name: {{ user.first_name }} {{ user.last_name }}</p>
	<p>Email: {{ user.email }}</p>
	<p>Total Reviews: {{ reviews.count }}</p><br>
	<p>Posted Reviews on the following books:</p>
	{% for review in reviews %}
		<p><a href="{% url 'belt:book_id' review.book.id %}">{{ review.book.title }}</a></p>
	{% endfor %}
</body>
</html>
